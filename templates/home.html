<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #prediction-output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
                <input type="number" step="0.01" name="MedInc" placeholder="Median Income" required />
            </div>
            <div class="form-group">
                <input type="number" name="HouseAge" placeholder="House Age" required />
            </div>
            <div class="form-group">
                <input type="number" step="0.1" name="AveRooms" placeholder="Average Rooms" required />
            </div>
            <div class="form-group">
                <input type="number" step="0.1" name="AveBedrms" placeholder="Average Bedrooms" required />
            </div>
            <div class="form-group">
                <input type="number" name="Population" placeholder="Population" required />
            </div>
            <div class="form-group">
                <input type="number" step="0.1" name="AveOccup" placeholder="Average Occupancy" required />
            </div>
            <div class="form-group">
                <input type="number" step="0.0001" name="Latitude" placeholder="Latitude" required />
            </div>
            <div class="form-group">
                <input type="number" step="0.0001" name="Longitude" placeholder="Longitude" required />
            </div>
            
            <button type="submit" class="btn">Predict House Price</button>
        </form>

        <div id="prediction-output">
            {% if prediction_text %}
                {{ prediction_text }}
            {% else %}
                Prediction will appear here
            {% endif %}
        </div>
    </div>
</body>
</html>
